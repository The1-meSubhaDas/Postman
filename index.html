<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="prism.css">
    <style>
      #scroll{
        max-height: 630px;
        width: 1095px;
      }
    </style>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Gepo.com</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GePo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        <h2 class="my-2 text-center">GePo Say's Welcome</h2>
    </div>
    <div class="container">
      <div class=" row mb-3">
        <label for="url" class="col-sm-2 col-form-label pt-0">Enter Your URL Here</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="url">
        </div>
      </div>
    </div>
  <div class="container my-4">
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0"> Request Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
          <label class="form-check-label" for="get">
            GET
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name ="requestType" id="post" value="POST">
          <label class="form-check-label" for="post">
            POST
          </label>
        </div>
      </div>
  </div>
  <div class="container my-4">
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0"> Content Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contentType" id="json" value="JSON" checked>
          <label class="form-check-label" for=" json">
            Json
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name ="contentType" id="params" value="PARAMS">
          <label class="form-check-label" for="params">
            Custom Parameters
          </label>
        </div>
      </fieldset>
  </div>
  <!-- pRAMETERS bOX -->
  <div id="parameterBox" class="container my-3">
    <div class="row g-3">
      <legend class="col-form-label col-sm-2 pt-0">Parmeter 1</legend>
      <div class="col-md-3">
        <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter Key 1">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter Value 1">
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary" id="plus">+</button>
      </div>
    </div>
    <div id="addParams">
    </div>
  </div>
    

  <!-- Json REQUEST BOX -->
  <div id="jsonBox" class="container">
    <div class=" row mb-3 my-4">
      <label for="jsonText" class="col-sm-2 col-form-label pt-0">Enter Request Json Here</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="jsonText" rows="3" ></textarea>
      </div>
    </div>
  </div>
  
  <!-- Submit -->
  <div class="container my-3">
    <div class="form-group">
      <button class="btn btn-success" id="submit">Submit</button>
    </div>
  </div>

  <div class="container">
    <div class=" row mb-3 my-4">
      <label for="response" class="col-sm-2 col-form-label pt-0">Response</label>
      <div class="col-sm-10">
        <!-- <textarea class="form-control" id="response" rows="3" placeholder="Your Response Will Appear here"></textarea> -->
        <pre class="language-javascript" id="scroll">
          <code id="prism-code" class="language-javascript">Your Response Will Appear Here</code>
        </pre>
      </div>
    </div>
  </div>
  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>
  </body>
</html>
